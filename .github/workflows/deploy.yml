name: Deploy Evidence to GitHub Pages

on:
  push:
    branches:
      - main
  # 定期実行でデータを更新 (オプション)
  # schedule:
  #   - cron: '0 */6 * * *'  # 6時間ごと
  workflow_dispatch:  # 手動実行を許可

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./reports

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './reports/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build Evidence
        run: npm run build
        env:
          # MotherDuckトークンを環境変数として設定 (ソース名: motherduck_test)
          EVIDENCE_SOURCE__motherduck_test__token: ${{ secrets.MOTHERDUCK_TOKEN }}
          # 他のデータソース認証情報もここに追加
          # EVIDENCE_SOURCE__[source_name]__[option_name]: ${{ secrets.SECRET_NAME }}

      - name: Add .nojekyll file
        run: touch build/motherduck-dbt-evidence/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './reports/build/motherduck-dbt-evidence'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
